<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>topbar</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bar-header.css">
  <link rel="stylesheet" href="./css/bar-address.css">
</head>
<body>
  <header class="clearfix">
    <ul class="tabs">
      <!-- <li class="tab-window left">新标签页</li> -->
      <li class="tab-window active">新标签页</li>
      <!-- <li class="tab-window right">新标签页</li> -->
      <li class="tab-add">
        <a class="ico-btn">
          <span class="icon-plus"></span>
        </a>
      </li>
    </ul>
    <ul class="clearfix app-ops">
      <li id="minBtn"><a><span class="icon-minus"></span></a></li>
      <li id="maxBtn"><a><span class="icon-plus"></span></a></li>
      <li id="closeBtn"><a><span class="icon-cross"></span></a></li>
    </ul>
  </header>
  <main>
    <div>
      <ul class="window-ops">
        <li id="historyBackBtn"><a class="ico-btn"><span class="icon-arrow-left2"></span></a></li>
        <li id="historyForwardBtn"><a class="ico-btn"><span class="icon-arrow-right2"></span></a></li>
        <li id="pageReloadBtn"><a class="ico-btn"><span class="icon-spinner11"></span></a></li>
        <li id="homepageBtn"><a class="ico-btn"><span class="icon-home2"></span></a></li>
      </ul>
    </div>
    <form onsubmit="gotoSite(event)">
      <div>
        <div class="address-tip pull-left ico-btn">
          <span class="icon-lock"></span>
        </div>
        <input type="text" id="url" spellcheck="false">
        <div class="address-tip pull-right ico-btn">
          <span class="icon-star-empty"></span>
        </div>
      </div>
    </form>
    <div class="clearfix">
      <ul class="pull-right">
        <li><a class="ico-btn"><span class="icon-paragraph-justify"></span></a></li>
      </ul>
    </div>
  </main>
  <footer>
    <ul>
      <li>书签栏</li>
    </ul>
  </footer>
  <script>
    const {
      ipcRenderer
    } = require('electron')
    function gotoSite(e) {
      e.preventDefault()
      ipcRenderer.send('goto-website', url.value)
    }
    ipcRenderer.on('goto-website-done', (event, arg) => {
      url.value = arg.url
      document.querySelector('.tab-window.active').innerHTML = arg.title
    })

    minBtn.onclick = function() {
      ipcRenderer.send('app-minimize')
    }
    maxBtn.onclick = function() {
      ipcRenderer.send('app-maximize')
    }
    closeBtn.onclick = function() {
      ipcRenderer.send('app-close')
    }
    historyBackBtn.onclick = function() {
      ipcRenderer.send('history-back')
    }
    historyForwardBtn.onclick = function() {
      ipcRenderer.send('history-forward')
    }
    pageReloadBtn.onclick = function() {
      ipcRenderer.send('page-reload')
    }
    homepageBtn.onclick = function() {
      ipcRenderer.send('goto-homepage')
    }
  </script>
</body>
</html>
